<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web-QR-Scanner</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<h1 class="my-5 ml-4 text-center">Web-QR-Scanner</h1>
		<div class="button-container ml-3 mb-3 d-flex justify-content-center">
			<button class="btn btn-primary m-1" id="start">Start Stream</button>
			<button class="btn btn-outline-primary m-1" id="snap">
				Snap Photo
			</button>
		</div>
		<div class="camera-container">
			<video
				class="border"
				id="video"
				width="640"
				height="480"
				autoplay
			></video>

			<canvas id="canvas" width="680" height="680"></canvas>
		</div>
	</body>
</html>
